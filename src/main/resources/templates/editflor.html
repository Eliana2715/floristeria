<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Editar Flor</title>
</head>
<body style="text-align: center; background-color: beige;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5 bg-primary">
        <a class="navbar-brand display-2" href="/flores/flores/listar"><h1>FloristeriaðŸŒ»</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/flores/flores/listar">Listar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/flores/flores/registrar">Registrar</a>
            </li>
          </ul>
        </div>
      </nav>

    <h1>Editar Flor</h1>
    <form th:action="@{/flores/actualizar}" th:object="${flor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="variedad">Variedad:</label>
            <input type="text" id="variedad" th:field="*{variedad}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" step="1" id="cantidad" th:field="*{cantidad}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="precioCompra">Precio Compra:</label>
        <input type="number" step="0.01" id="precioCompra" th:field="*{precioCompra}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="precioVenta">Precio Venta:</label>
      <input type="number" step="0.01" id="precioVenta" th:field="*{precioVenta}" class="form-control" required />
  </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning">Actualizar</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
